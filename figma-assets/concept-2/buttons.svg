<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Vibrant Momentum - Button Components</title>

  <defs>
    <linearGradient id="btnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="btnGradientHover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#F472B6"/>
    </linearGradient>
    <filter id="glowShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#7C3AED" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0F0F0F"/>

  <!-- Title -->
  <text x="40" y="40" font-family="Geist, Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#FFFFFF">Button Components</text>
  <text x="40" y="65" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" fill="#71717A">Vibrant Momentum Design System</text>

  <!-- Primary Buttons -->
  <text x="40" y="110" font-family="Geist, Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#A1A1AA">PRIMARY BUTTONS</text>

  <!-- Large Primary Gradient -->
  <rect x="40" y="130" width="200" height="56" rx="12" fill="url(#btnGradient)"/>
  <text x="140" y="164" font-family="Geist, Inter, system-ui, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFFFFF">Start for Free →</text>
  <text x="40" y="208" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Large Gradient (56px)</text>

  <!-- Default Primary -->
  <rect x="260" y="138" width="160" height="40" rx="10" fill="url(#btnGradient)"/>
  <text x="340" y="164" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">Get Started</text>
  <text x="260" y="208" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Default (40px)</text>

  <!-- Hover State with Glow -->
  <rect x="440" y="138" width="160" height="40" rx="10" fill="url(#btnGradientHover)" filter="url(#glowShadow)"/>
  <text x="520" y="164" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">Get Started</text>
  <text x="440" y="208" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Hover (with glow)</text>

  <!-- Purple Only -->
  <rect x="620" y="138" width="140" height="40" rx="10" fill="#7C3AED"/>
  <text x="690" y="164" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">Try Now</text>
  <text x="620" y="208" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Solid Purple</text>

  <!-- Secondary Buttons -->
  <text x="40" y="260" font-family="Geist, Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#A1A1AA">SECONDARY BUTTONS</text>

  <!-- Outline with gradient border -->
  <rect x="40" y="278" width="160" height="40" rx="10" fill="transparent" stroke="url(#btnGradient)" stroke-width="2"/>
  <text x="120" y="304" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#FFFFFF">Watch Demo</text>
  <text x="40" y="340" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Gradient Border</text>

  <!-- Ghost -->
  <rect x="220" y="278" width="160" height="40" rx="10" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="300" y="304" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#FFFFFF">Learn More</text>
  <text x="220" y="340" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Ghost</text>

  <!-- Text Button -->
  <text x="440" y="304" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="500" fill="#EC4899">Explore Features →</text>
  <text x="400" y="340" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Text/Link</text>

  <!-- White inverted for gradient backgrounds -->
  <rect x="620" y="278" width="140" height="40" rx="10" fill="#FFFFFF"/>
  <text x="690" y="304" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#7C3AED">Contact Us</text>
  <text x="620" y="340" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Inverted</text>

  <!-- CTA Section -->
  <text x="40" y="400" font-family="Geist, Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#A1A1AA">HERO CTA</text>

  <!-- Full-width CTA with animation hint -->
  <rect x="40" y="420" width="320" height="64" rx="12" fill="url(#btnGradient)" filter="url(#glowShadow)"/>
  <text x="200" y="458" font-family="Geist, Inter, system-ui, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FFFFFF">Start Your Free Trial →</text>
  <text x="40" y="510" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Hero CTA (64px) with glow</text>

  <!-- Pill nav button -->
  <rect x="400" y="432" width="120" height="40" rx="9999" fill="url(#btnGradient)"/>
  <text x="460" y="458" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">Try Free</text>
  <text x="400" y="510" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Nav Pill Button</text>

  <!-- Disabled -->
  <rect x="560" y="432" width="160" height="40" rx="10" fill="#1A1A1A" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="640" y="458" font-family="Geist, Inter, system-ui, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#71717A">Disabled</text>
  <text x="560" y="510" font-family="Geist, Inter, system-ui, sans-serif" font-size="10" fill="#71717A">Disabled State</text>

  <!-- Specifications -->
  <text x="40" y="560" font-family="Geist, Inter, system-ui, sans-serif" font-size="11" fill="#71717A">Specs: Font-weight 600-700 | Border-radius 10-12px | Gradient 135deg</text>
  <text x="40" y="580" font-family="Geist, Inter, system-ui, sans-serif" font-size="11" fill="#71717A">Hover: scale(1.02) + glow effect | Transition: 300ms cubic-bezier</text>
</svg>
