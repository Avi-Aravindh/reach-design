<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <title>Crystalline Flow - Color Palette</title>

  <!-- Background -->
  <rect width="800" height="400" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="40" y="40" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="600" fill="#0A0A0A">Crystalline Flow</text>
  <text x="40" y="65" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#737373">Color System</text>

  <!-- Light Mode Colors -->
  <text x="40" y="110" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#525252">LIGHT MODE</text>

  <!-- Base Colors Row -->
  <rect x="40" y="125" width="80" height="80" rx="8" fill="#FAFAFA" stroke="#E5E5E5" stroke-width="1"/>
  <text x="80" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">bg-base</text>
  <text x="80" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#FAFAFA</text>

  <rect x="135" y="125" width="80" height="80" rx="8" fill="#FFFFFF" stroke="#E5E5E5" stroke-width="1"/>
  <text x="175" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">bg-elevated</text>
  <text x="175" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#FFFFFF</text>

  <rect x="230" y="125" width="80" height="80" rx="8" fill="#F5F5F5" stroke="#E5E5E5" stroke-width="1"/>
  <text x="270" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">bg-subtle</text>
  <text x="270" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#F5F5F5</text>

  <!-- Text Colors -->
  <rect x="340" y="125" width="80" height="80" rx="8" fill="#0A0A0A"/>
  <text x="380" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">text-primary</text>
  <text x="380" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#0A0A0A</text>

  <rect x="435" y="125" width="80" height="80" rx="8" fill="#525252"/>
  <text x="475" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">text-secondary</text>
  <text x="475" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#525252</text>

  <rect x="530" y="125" width="80" height="80" rx="8" fill="#737373"/>
  <text x="570" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">text-tertiary</text>
  <text x="570" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#737373</text>

  <!-- Accent Colors -->
  <rect x="640" y="125" width="80" height="80" rx="8" fill="#6366F1"/>
  <text x="680" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">accent</text>
  <text x="680" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#6366F1</text>

  <rect x="735" y="125" width="50" height="80" rx="8" fill="#4F46E5"/>
  <text x="760" y="225" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">hover</text>
  <text x="760" y="238" font-family="monospace" font-size="9" text-anchor="middle" fill="#A3A3A3">#4F46E5</text>

  <!-- Dark Mode Colors -->
  <text x="40" y="280" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" fill="#525252">DARK MODE</text>

  <rect x="40" y="295" width="80" height="80" rx="8" fill="#0A0A0A"/>
  <text x="80" y="390" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">bg-base</text>

  <rect x="135" y="295" width="80" height="80" rx="8" fill="#171717"/>
  <text x="175" y="390" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">bg-elevated</text>

  <rect x="230" y="295" width="80" height="80" rx="8" fill="#FAFAFA"/>
  <text x="270" y="390" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">text-primary</text>

  <rect x="325" y="295" width="80" height="80" rx="8" fill="#A3A3A3"/>
  <text x="365" y="390" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">text-secondary</text>

  <!-- Border Colors -->
  <rect x="420" y="295" width="80" height="80" rx="8" fill="#E5E5E5" stroke="#E5E5E5" stroke-width="1"/>
  <text x="460" y="390" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">border-default</text>

  <rect x="515" y="295" width="80" height="80" rx="8" fill="#F0F0F0" stroke="#E5E5E5" stroke-width="1"/>
  <text x="555" y="390" font-family="Inter, system-ui, sans-serif" font-size="10" text-anchor="middle" fill="#737373">border-subtle</text>
</svg>
